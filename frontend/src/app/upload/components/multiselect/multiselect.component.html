<div class="multi-select" (click)="toggleDropdown()"> 
    <div class="selected-items" *ngIf="selectedItems.length > 0">
        <span *ngFor="let item of selectedItems">{{ item }}</span>
    </div>
    <div class="dropdown" *ngIf="dropdownOpen">
        <div class="option" *ngFor="let item of items" (click)="toggleSelection(item)">
            <span [class.selected]="isSelected(item)">{{ item }}</span>
        </div>
    </div>
</div>
