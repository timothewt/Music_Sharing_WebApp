<div class="album">
    <div class="img-zone">
        <img class="cover" [src]="album.cover" alt="{{album.name}} cover">
    </div>
    <div class="album-infos">
        <p class="title"> {{album.name}} </p>
        <p class="date"> {{album.releaseYear}} </p>
    </div>
    <button class="play-button">
        <img src="../../assets/play-icon-2.svg" alt="Play">
    </button>
</div>
