<div class="album">
    <div class="img-zone">
        <img class="cover" [src]="album.cover" alt="{{album.name}} cover" routerLink="/album/{{this.album.id}}">
    </div>
    <div class="album-infos">
        <a routerLink="/album/{{this.album.id}}" class="title"> {{album.name}} </a>
        <p class="date"> {{album.releaseYear}} </p>
    </div>
    <button class="play-button" (click)="addAlbumToQueue()">
        <img src="../../assets/play-icon-2.svg" alt="Play">
    </button>
</div>
